apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-app
  labels:
    app: python-app
spec:
  replicas: 2  # ðŸŒˆ Two pods for redundancy
  selector:
    matchLabels:
      app: python-app
  template:
    metadata:
      labels:
        app: python-app
    spec:
      containers:
        - name: python-app
          image: your-dockerhub-username/python-app:latest
          ports:
            - containerPort: 5000
          env:
            - name: PORT
              value: "5000"

